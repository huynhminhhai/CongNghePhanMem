{% extends 'base.html' %}
{% block content %}
    <div class="login m-5 flt-r bg-light">
        <form method="post">
            <div class="form-group">
                <label for="user">Tài khoản</label>
                <input value="" class="form-control" name="user" id="user" placeholder="Nhập tài khoản">

            </div>

            <div class="form-group">
                <label for="pass">Mật khẩu</label>
                <input value="" type="password" class="form-control" name="pass" id="pass" placeholder="Mật khẩu">
            </div>

            <div class="form-group form-check">             
                <a href="#" class="form-check-label">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary flt-l">Đăng nhập</button>
            <a href="http://localhost:8888/banvoucher/account/register" class="btn btn-primary flt-r">Đăng Ký</a>
        </form>
    </div>

{% endblock %}
