{% extends 'base.html' %}
{% block content %}

<div class="login m-5 flt-r bg-light">
    <form method="post">
        <div class="form-group">
            <label for="Name">Họ và tên</label>
            <input type="text" class="form-control" id="Name" placeholder="Nhập đầy đủ họ và tên" name="Name">
        </div>

        <div class="form-group">
            <label for="Email">Địa chỉ Email</label>
            <input type="email" class="form-control" name="Email" id="Email" aria-describedby="emailHelp" placeholder="Nhập email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="Phone">Số điện thoại</label>
            <input type="text" class="form-control" name="Phone" id="Phone" placeholder="Nhập số điện thoại">
        </div>

        <div class="form-group">
            <label for="user">Tên tài khoản</label>
            <input type="text" class="form-control" name="User" id="User" placeholder="Tên tài khoản">
        </div>



        <div class="form-group">
            <label for="Password">Mật khẩu</label>
            <input type="password" class="form-control" name="Password" id="Password" placeholder="Mật khẩu">
        </div>

        <div class="form-group">
            <label for="rePassword">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" name="rePassword" id="rePassword" placeholder="Nhập lại mật khẩu">
        </div>

        <div class="form-group">
            <label for="Address">Địa chỉ</label>
            <input type="text" class="form-control" name="Address" id="Address" placeholder="Nhập vào địa chỉ">
        </div>

        <div class="form-group form-check">
            <a href="#" class="form-check-label">Quên mật khẩu?</a>
            <a href="login" class="form-check-label">Trở lại đăng nhập</a>
        </div>

        <button type="submit" class="btn btn-primary ">Dăng ký</button>

    </form>
</div>

{% endblock %}
